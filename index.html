<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mento</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left_seccion">
                <div class="card">
                    <div class="front_card">
                        <img src="./images/bg-card-front1.png" alt="front_card">
                        <div class="card_container">
                            <img class="card_logo" src="./images/visa.svg" alt="logo_card">
                            <h1 id="number">0000 0000 0000 0000</h1>
                            <div class="card_info">
                                <span id="name">e.g. Jane appleseed</span>
                                <span id="date">
                                    <span id="month">00</span> / <span id="year">00</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="back_card">
                        <img src="./images/bg-card-back.png" alt="back_card" id="card_nombre"/>
                        <span id="cvc">000</span>
                    </div>
                </div>
            </div>
            <div class="right_seccion">
                <form>
                    <div class="grid_1">
                        <label for="card_name">Cardholder Name</label>
                        <input type="text" placeholder="e.g. Jane appleseed" id="card_name" required />
                        <small class="error_message"></small> <!-- Mensaje de error -->
                    </div>
                    <div class="grid_2">
                        <label for="card_number">Card Number</label>
                        <input type="number" placeholder="e.g. 1234 5678 9191 0000" id="card_number" required oninput="limitInputLength(this, 16)" />
                        <small class="error_message"></small> <!-- Mensaje de error -->
                    </div>
                    <div class="card_information">
                        <div id="card_date">
                            <label for="card_date">Exp. Date(MM/YY)</label>
                            <div class="two_inp">
                                <div>
                                    <input type="number" placeholder="MM" id="card_month" required oninput="limitInputLength(this, 2)" />
                                    <small class="error_message"></small> <!-- Mensaje de error -->
                                </div>
                                <div>
                                    <input type="number" placeholder="YY" id="card_year" required oninput="limitInputLength(this, 2)" />
                                    <small class="error_message"></small> <!-- Mensaje de error -->
                                </div>
                            </div>
                        </div>
                        <div class="grid_4">
                            <label for="card_cvc">CVC</label>
                            <input type="number" placeholder="e.g. 123" id="card_cvc" required oninput="limitInputLength(this, 3)" />
                            <small class="error_message"></small> <!-- Mensaje de error -->
                        </div>
                    </div>
                    
                    <button id="submit_btn" type="submit">Confirm</button>
                </form>
                <div class="thank hidden">
                    <img src="./images/icon-complete.svg" alt="completed">
                    <h1>Thank you!</h1>
                    <p>We've added your card details </p>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
